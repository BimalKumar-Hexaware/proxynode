<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/css/materialize.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/js/materialize.min.js"></script>
    <script>
        $(function () {
            if ('speechSynthesis' in window) {
                speechSynthesis.onvoiceschanged = function () {
                    var $voicelist = $('#voices');

                    if ($voicelist.find('option').length == 0) {
                        speechSynthesis.getVoices().forEach(function (voice, index) {
                            var $option = $('<option>')
                                .val(index)
                                .html(voice.name + (voice.default ? ' (default)' : ''));

                            $voicelist.append($option);
                        });

                        $voicelist.material_select();
                    }
                }

                $('#speak').click(function () {
                    var text = $('#message').val();
                    var msg = new SpeechSynthesisUtterance();
                    var voices = window.speechSynthesis.getVoices();
                    msg.voice = voices[1];
                    msg.rate = $('#rate').val() / 10;
                    msg.pitch = $('#pitch').val();
                    msg.text = text;

                    msg.onend = function (e) {
                        console.log('Finished in ' + event.elapsedTime + ' seconds.');
                    };

                    speechSynthesis.speak(msg);
                })
            } else {
                $('#modal1').openModal();
            }
        });
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <nav>
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="#" class="brand-logo">Text to speech example</a>
                    </div>
                </div>
            </nav>
        </div>
        <form class="col s8 offset-s2">
            <div class="row">
                <label>Choose voice</label>
                <select id="voices">
                    <option value="0">Microsoft David Desktop - English (United States) (default)</option>
                    <option value="1">Microsoft Zira Desktop - English (United States)</option>
                    <option value="2">Google Deutsch</option>
                    <option value="3">Google US English</option>
                    <option value="4">Google UK English Female</option>
                    <option value="5">Google UK English Male</option>
                    <option value="6">Google español</option>
                    <option value="7">Google español de Estados Unidos</option>
                    <option value="8">Google français</option>
                    <option value="9">Google हिन्दी</option>
                    <option value="10">Google Bahasa Indonesia</option>
                    <option value="11">Google italiano</option>
                    <option value="12">Google 日本語</option>
                    <option value="13">Google 한국의</option>
                    <option value="14">Google Nederlands</option>
                    <option value="15">Google polski</option>
                    <option value="16">Google português do Brasil</option>
                    <option value="17">Google русский</option>
                    <option value="18">Google&nbsp;普通话（中国大陆）</option>
                    <option value="19">Google&nbsp;粤語（香港）</option>
                    <option value="20">Google 國語（臺灣）</option>
                </select>
            </div>
            <div class="row">
                <div class="col s6">
                    <label>Rate</label>
                    <p class="range-field">
                        <input type="range" id="rate" min="1" max="100" value="10" />
                    </p>
                </div>
                <div class="col s6">
                    <label>Pitch</label>
                    <p class="range-field">
                        <input type="range" id="pitch" min="0" max="2" value="1" />
                    </p>
                </div>
                <div class="col s12">
                    <p>N.B. Rate and Pitch only work with native voice.</p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label>Write message</label>
                </div>
            </div>
            <a href="#" id="speak" class="waves-effect waves-light btn">Speak</a>
        </form>
    </div>

    <div id="modal1" class="modal">
        <h4>Speech Synthesis not supported</h4>
        <p>Your browser does not support speech synthesis.</p>
        <p>We recommend you use Google Chrome.</p>
        <div class="action-bar">
            <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
        </div>
    </div>    
</body>

</html>
